<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" contentType="text/html">


	<h:outputStylesheet library="css" name="index.css" />
	

	<h:html>

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<link href="index.css" rel="stylesheet" />
		<div align="center" style="border-style: solid; border-color: black">
			<h2>PROXIBANQUE</h2>
		</div>
	</h:head>
	<br />


	<h:body>

		<div name="title">
			<ui:insert name="title" />
		</div>
		<br />


		<div style="border-style: solid; border-color: gray" align="center">
			<div align="center">
				<h:messages id="messages" globalOnly="true" styleClass="message"
					errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" />
				<table width="100%">
					<tr>
						<td><ui:insert name="body" /></td>
					</tr>
				</table>
			</div>
		</div>
		<br />


		<div class="footer">
			<ui:insert name="footer">
			<div style="border-style: solid; border-color: gray">Proxibanque v3 - Audrey GAMBADE - Kevin LEBRETON</div>
		</ui:insert>
		</div>

	</h:body>

	</h:html>
</f:view>
