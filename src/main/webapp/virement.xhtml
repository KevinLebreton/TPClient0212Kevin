<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/template/template.xhtml">


	<div class="body">

		<ui:define name="title">
			<h2>Effectuer un virement</h2>
		</ui:define>

		<ui:define name="body">
			<h3>Listes des comptes disponibles</h3>
			<h:form>
				<h:dataTable value="#{compteController.comptes}" var="infocompte">

					<h:column>
						<f:facet name="header">Id Client</f:facet>
				#{infocompte.client.idClient}
			</h:column>

					<h:column>
						<f:facet name="header">Numéro de compte</f:facet>
				#{infocompte.numCompte}
			</h:column>
					<h:column>
						<f:facet name="header">Type de Compte</f:facet>
				#{infocompte.typeCompte}
			</h:column>
					<h:column>
						<f:facet name="header">Solde</f:facet>
				#{infocompte.solde}
			</h:column>
				</h:dataTable>
<br/>
				<h3>Virement</h3>
				<h:panelGrid columns="3">
					<h:outputLabel>Compte débiteur</h:outputLabel>
					<h:inputText value="#{cpt.numCompte}" id="comptedebit"
						label="comptedebit" />
					<h:message for="comptedebit" />

					<h:outputLabel>Compte Créditeur</h:outputLabel>
					<h:selectOneMenu value="#{compteController.cptcrenum}"
						id="comptecredit" label="comptecredit" />
					<h:message for="comptecredit" />



					<h:outputLabel>Montant</h:outputLabel>
					<h:inputText value="#{compteController.montant}" id="montant" />
					<h:message for="montant" />

					<h:commandButton value="Valider"
						action="#{compteController.faireVirement(cpt.numCompte, compteController.cptcrenum, compteController.montant)}"></h:commandButton>

				</h:panelGrid>
			</h:form>
		</ui:define>
	</div>
</ui:composition>
