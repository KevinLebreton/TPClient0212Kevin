<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/template/template.xhtml">


	<div class="body">

		<ui:define name="title">
			<h2>Modifier Client</h2>
		</ui:define>

		<ui:define name="body">
			<h:form>
				<h:panelGrid columns="3">

					<h:outputLabel>Nom</h:outputLabel>
					<h:inputText value="#{cl.nom}" id="nom" />
					<h:message for="nom" />

					<h:outputLabel>Prenom</h:outputLabel>
					<h:inputText value="#{cl.prenom}" id="prenom" />
					<h:message for="prenom" />

					<h:outputLabel>Adresse</h:outputLabel>
					<h:inputText value="#{cl.adresse}" id="adresse" />
					<h:message for="adresse" />

					<h:outputLabel>Code Postal</h:outputLabel>
					<h:inputText value="#{cl.codePostal}" id="codePostal" />
					<h:message for="codePostal" />

					<h:outputLabel>Ville</h:outputLabel>
					<h:inputText value="#{cl.ville}" id="ville" />
					<h:message for="ville" />

					<h:outputLabel>Telephone</h:outputLabel>
					<h:inputText value="#{cl.telephone}" id="telephone" />
					<h:message for="telephone" />

					<h:outputLabel>E-mail</h:outputLabel>
					<h:inputText value="#{cl.email}" id="email" />
					<h:message for="email" />


					<h:inputHidden value="#{cl.idClient}" />

					<h:commandButton value="Enregistrer"
						action="#{clientController.modifierClient(cl)}" />

				</h:panelGrid>
			</h:form>
		</ui:define>
	</div>
</ui:composition>
