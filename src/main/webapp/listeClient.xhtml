<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/template/template.xhtml">


	<div class="body">

		<ui:define name="title">
			<h2>Liste des clients</h2>
		</ui:define>

		<ui:define name="body">
			
			<h:form>
				<h:dataTable value="#{clientController.clients}" var="infoclient">

					<h:column>
						<f:facet name="header">Nom</f:facet>
				#{infoclient.nom}
			</h:column>
					<h:column>
						<f:facet name="header">Prenom</f:facet>
				#{infoclient.prenom}
			</h:column>
					<h:column>
						<f:facet name="header">Adresse</f:facet>
				#{infoclient.adresse}
			</h:column>
					<h:column>
						<f:facet name="header">Code Postal</f:facet>
				#{infoclient.codePostal}
			</h:column>
					<h:column>
						<f:facet name="header">Ville</f:facet>
				#{infoclient.ville}
			</h:column>
					<h:column>
						<f:facet name="header">Telephone</f:facet>
				#{infoclient.telephone}
			</h:column>
					<h:column>
						<f:facet name="header">E-mail</f:facet>
				#{infoclient.email}
			</h:column>

					<h:column>
						<f:facet name="header">Action</f:facet>

						<h:commandLink value="Ajouter un compte"
							action="#{compteController.chargerClientCompte(infoclient.idClient)}">
						</h:commandLink>
				
						
						<br />
						<h:commandLink value="Modifier"
							action="#{clientController.chargerClientModification(infoclient.idClient)}">
						</h:commandLink>
					|
<br />
						<h:commandLink value="Supprimer"
							onclick="if (!confirm('Etes-vous sûr de vouloir supprimer ce client?')) return false"
							action="#{clientController.supprimerClientById(infoclient.idClient)}">
						</h:commandLink>

					</h:column>

				</h:dataTable>
			</h:form>

		</ui:define>
	</div>
</ui:composition>
