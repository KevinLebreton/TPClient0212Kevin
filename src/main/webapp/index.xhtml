<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/template/templateIndex.xhtml">
	

	<div class="row">
	
	<ui:define name="body">
	<h:form>
		<h:panelGrid columns="3">

			<h:outputText value="login" />
			<h:inputText id="loginInput" required="true"
				value="#{conseiller.login}" label="login"
				 />

			<h:message for="loginInput" errorStyle="color:red" />
			
			<h:outputText value="password" />
			<h:inputSecret id="passwordInput"
				value="#{conseiller.password}" required="true"
				label="password">
			</h:inputSecret>
			<h:message for="passwordInput" errorStyle="color:red" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton action="#{conseillerController.connection(conseiller)}"
				value="S'identifier" />
		</h:panelGrid>
	</h:form>
</ui:define>

</div>
</ui:composition>
